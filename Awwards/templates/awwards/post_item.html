{%extends 'awwards/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{post.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{post.title}}</h1>
   </div>

   <div class="row">
     {% autoescape on %}
     {{article.post| safe}}
    {% endautoescape %}

   </div>

   <div class="row">
     <p>Posted  by {{post.user.name}}</p>
   </div>

 </div>

 {% endblock %}
